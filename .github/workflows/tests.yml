name: Lint and Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up authentication for private repositories
        run: |
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          git config --global url."https://${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest numpy setuptools>=66 wheel>=0.36 build
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then PYTHONPATH=$PYTHONPATH:$(pwd) pip install -e . --config-settings editable-mode=compat; fi

      - name: Run Lint
        run: |
          # Check for linting issues
          ruff check .
          # Check for formatting issues (will fail if code needs formatting)
          ruff format --check .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up authentication for private repositories
        run: |
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          git config --global url."https://${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest numpy setuptools>=66 wheel>=0.36 build
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then PYTHONPATH=$PYTHONPATH:$(pwd) pip install -e . --config-settings editable-mode=compat; fi

      - name: Run Test
        run: |
          python -m pytest
